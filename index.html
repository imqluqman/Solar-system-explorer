<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Solar System Explorer</title>
</head>
<body>
  <h1 class="logo">
    Solar Explorer
    <span>in only CSS</span>
  </h1>

  <!-- Planet Menu -->
  <input class="planet1" id="mercury" type="radio" name="planet" checked />
  <label class="menu mercury" for="mercury">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Mercury</h2>
      <h3>0.39 AU</h3>
    </div>
  </label>

  <input class="planet2" id="venus" type="radio" name="planet" />
  <label class="menu venus" for="venus">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Venus</h2>
      <h3>0.723 AU</h3>
    </div>
  </label>

  <input class="planet3" id="earth" type="radio" name="planet" />
  <label class="menu earth" for="earth">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Earth</h2>
      <h3>1 AU</h3>
    </div>
  </label>

  <input class="planet4" id="mars" type="radio" name="planet" />
  <label class="menu mars" for="mars">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Mars</h2>
      <h3>1.524 AU</h3>
    </div>
  </label>

  <input class="planet5" id="jupiter" type="radio" name="planet" />
  <label class="menu jupiter" for="jupiter">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Jupiter</h2>
      <h3>5.203 AU</h3>
    </div>
  </label>

  <input class="planet6" id="saturn" type="radio" name="planet" />
  <label class="menu saturn" for="saturn">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Saturn</h2>
      <h3>9.539 AU</h3>
    </div>
  </label>

  <input class="planet7" id="uranus" type="radio" name="planet" />
  <label class="menu uranus" for="uranus">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Uranus</h2>
      <h3>19.18 AU</h3>
    </div>
  </label>

  <input class="planet8" id="neptune" type="radio" name="planet" />
  <label class="menu neptune" for="neptune">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Neptune</h2>
      <h3>30.06 AU</h3>
    </div>
  </label>

  <input class="planet9" id="pluto" type="radio" name="planet" />
  <label class="menu pluto" for="pluto">
    <div class="preview"></div>
    <div class="info">
      <h2><div class="pip"></div> Pluto</h2>
      <h3>39.5 AU</h3>
    </div>
  </label>

  <!-- Solar System Section -->
  <div class="solar">
    <!-- Example planet structure (repeat simplified block for all planets in your CSS system) -->
    <div class="solar_system mercury">
      <div class="planet mercury">
        <div class="planet_description">
          <h2>Planet</h2>
          <h1>Mercury</h1>
          <p>The closest planet to the Sun. It circles the Sun faster than all others, which is why Romans named it after their swift-footed messenger god.</p>
          <a href="#" class="read-more">Read More</a>
        </div>
        <img src="https://i2.wp.com/www.astronomytrek.com/wp-content/uploads/2012/11/mercury-1.jpg?fit=678%2C381&ssl=1" alt="Planet Mercury" />
      </div>
    </div>
    <!-- (Repeat similar structure for Venus, Earth, Mars, etc.) -->
  </div>

  <!-- Example Info Panel -->
  <div class="panel mercury-panel">
    <h1>Mercury</h1>
    <p>Mercury is the smallest and innermost planet of the Solar System.</p>
    <img src="https://i2.wp.com/www.astronomytrek.com/wp-content/uploads/2012/11/mercury-1.jpg?fit=678%2C381&ssl=1" alt="Mercury surface photo" />
  </div>
</body>
</html>
